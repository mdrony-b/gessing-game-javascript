<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="card-container">
    <div class="card">
        <div class="title">
            <h1>Gessing Game</h1>
        </div>
        <form action="" class="form">
            <label for="">Type Number 1-5</label>
            <input type="number" min="0" max="5" id="number">
            <div class="submit">
                <input type="submit" class="submit-btn">
            </div>
        </form>
        <div class="result">
            <p class="result-text"></p>
            <p class="remainin-attempts"></p>
        </div>
    </div>
</div>



    <script src="script.js"></script>
</body>
</html>
